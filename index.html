<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Order summary card</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<img src="./resources/images/illustration-hero.svg" alt="" />
			<h1 class="heading-text">Order Summary</h1>
			<p class="description-text">
				You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
				you like!
			</p>
			<div>
				<img src="./resources/images/icon-music.svg" alt="" class="music-icon" />
				<div class="price-column">
					<p>Annual Plan</p>
					<p>$59.99/year</p>
				</div>
				<a href="#" class="change-link">Change</a>
			</div>
			<button>Proceed to Payment</button>
			<button>Cancel Order</button>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
