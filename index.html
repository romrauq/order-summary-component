<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>

	<body>
		<div class="main-container">
			<img src="./resources/images/illustration-hero.svg" alt="" class="hero-image" />
			<div class="padded">
				<h1 class="heading-text">Order Summary</h1>
				<p class="description-text">
					You can now listen to millions of songs, audiobooks, and podcasts on any device
					anywhere you like!
				</p>
				<div class="container-row-1">
					<img src="./resources/images/icon-music.svg" alt="" class="music-icon" />
					<div class="container-row-2">
						<div class="price-column">
							<p><b>Annual Plan</b></p>
							<p>$59.99/year</p>
						</div>
						<a href="#" class="change-link">Change</a>
					</div>
				</div>
				<div class="buttons-container">
					<button class="payment-button">Proceed to Payment</button>
					<p class="cancel-button">Cancel Order</p>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
